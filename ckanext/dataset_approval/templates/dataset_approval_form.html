<!-- ckanext/dataset_approval/templates/dataset_approval.html -->
<div>
    <h3>Dataset: {{ dataset_name }}</h3>
    <p>Status: {{ dataset_status }}</p>
    <p>Submitted by: {{ user }}</p>

    {% if dataset_status == 'pending' %}
        <form action="{{ url_for('dataset_approve_or_reject', action='approve') }}" method="POST">
            <button type="submit">Approve</button>
        </form>
        <form action="{{ url_for('dataset_approve_or_reject', action='reject') }}" method="POST">
            <button type="submit">Reject</button>
        </form>
    {% endif %}
</div>
